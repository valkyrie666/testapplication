<form [formGroup]="form" (ngSubmit)="submit()" style="width: 50%; margin: 20px auto">
  <div class="form-group">
    <input type="text" formControlName="workerName" value="{{worker.name}}" class="form-control" id="name" placeholder="ФИО" />
  </div>
  <div class="form-group">
    <input type="text" formControlName="workerPost" value="{{worker.post}}" class="form-control" id="post" placeholder="Должность" />
  </div>
  <div class="form-group">
    <select class="form-control">
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Создать</button>
</form>
